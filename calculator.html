<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script>

		window.addEventListener("load", function() {
		    const app = new Vue({
				el: "#app",
                data: {
                    numberA: "",
                    numberB: "",
                    result: "",
                },
			});
		});
		window.onload = function () {
			var numberA = document.getElementById("numberA");
			var numberB = document.getElementById("numberB");
			var btnCalculate = document.getElementById("addition");
			var btnMultiplicate = document.getElementById("multiplication");
			var btnDiminute = document.getElementById("diminution");
			var btnDivision = document.getElementById("division");
			var result = document.getElementById("result");

			btnCalculate.onclick = function () {
				if (numberA && numberB != "") {
					result.innerHTML = "Сумма чисел равна: " + Math.round((numberA.value*1)  + (numberB.value*1));
				} else {

				}
			};

			btnMultiplicate.onclick = function () {
				if (numberA && numberB != "") {
					result.innerHTML = "Произведение чисел равно: " + (numberA.value * numberB.value);
				} else {

				}
			};

			btnDiminute.onclick = function () {
				if (numberA && numberB != "") {
					result.innerHTML = "Разность чисел равна: " + (numberA.value - numberB.value);
				} else {

				}
			};

			btnDivision.onclick = function () {
				if (numberA && numberB != "") {
					result.innerHTML = "Частное чисел равно: " + (numberA.value / numberB.value);
				} else {

				}
			};
		};
	</script>
</head>
<body>
<div id="app">
	<input type ="text" id="numberA" placeholder="Число А">
	<input type ="text" id="numberB" placeholder="Число B">
	<button id="addition">+</button>
	<button id="multiplication">*</button>
	<button id="diminution">-</button>
	<button id="division">/</button>
	<p id="result"></p>
</div>
</body>
</html>
